{% set name = "nbstripout" %}
{% set version = "0.3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40aeb537eedf8a9a5eb0fb8391552a767f511f6836111f2b5a549ef8f41201ff

build:
  # This is a Python 2.7 only release
  skip: True  # [py3k]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - nbstripout = nbstripout:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - nbformat

test:
  requires:
    - nbformat
  imports:
    - nbstripout
  commands:
    - nbstripout --help

about:
  home: https://github.com/kynan/nbstripout
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: strip output from Jupyter and IPython notebooks
  description: |
    Opens a notebook, strips its output, and writes the outputless version to the
    original file.

    Useful mainly as a git filter or pre-commit hook for users who don't want to
    track output in VCS.

    This does mostly the same thing as the `Clear All Output` command in the
    notebook UI.
  doc_url: https://pypi.org/project/nbstripout/
  dev_url: https://github.com/kynan/nbstripout

extra:
  recipe-maintainers:
    - kynan
